<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>BEV Map Tracking test</title>
</head>
<body>
  <div style="position: relative; width: 500px; height: 500px; border: 1px solid black;">
    <canvas id="bg"    width="500" height="500" style="position:absolute; left:0; top:0; z-index:0;"></canvas>
    <canvas id="trail" width="500" height="500" style="position:absolute; left:0; top:0; z-index:1;"></canvas>
    <canvas id="dot"   width="500" height="500" style="position:absolute; left:0; top:0; z-index:2;"></canvas>
  </div>
  <!-- ✅ 연결 상태 표시 -->
  <div id="status" style="margin-top:8px; font-family: monospace;">
    status: loading...
  </div>
  <!-- 바꾸기 쉬운 설정값 -->
  <script>
    window.APP_CONFIG = {
      historyLen: 50,
      ttlFrames: 15,
      jumpThPx: 80,
      gapFrames: 2,
      breakOnCamChange: true
    };
  </script>

  <script src="./canvas.js"></script>
  <script src="./main.js"></script>
</body>
</html>
